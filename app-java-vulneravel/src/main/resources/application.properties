# ===================================
# UNICESUMAR - App Java Vulnerável
# Spring Boot 3.4.5 + Java 21
# ===================================

# Configurações do Servidor
server.port=8080

# Informações da Aplicação
spring.application.name=UNICESUMAR - App Java Vulnerável
info.app.name=Sistema de Usuários UNICESUMAR
info.app.description=Aplicação para demonstração de conceitos de segurança
info.app.version=1.0.0

# Configurações de Logging
logging.level.br.unicesumar.seg=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# Configurações de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configurações de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações JSON
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Configurações de DevTools
spring.devtools.restart.enabled=true
